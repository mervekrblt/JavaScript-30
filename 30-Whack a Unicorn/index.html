<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Unicorn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Whack-a-unicorn! <span class="score">0</span></h1>
    <button class="start-button" onClick="startGame()">START!</button>

    <div class="game">

        <div class="unicorn"></div>
      </div>
      <div class="rainbow rainbow2">
        <div class="unicorn"></div>
      </div>
      <div class="rainbow rainbow3">
        <div class="unicorn"></div>
      </div>
      <div class="rainbow rainbow4">
        <div class="unicorn"></div>
      </div>
      <div class="rainbow rainbow5">
        <div class="unicorn"></div>
      </div>
      <div class="rainbow rainbow6">
        <div class="unicorn"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
