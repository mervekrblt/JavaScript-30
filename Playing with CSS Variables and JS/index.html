<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playing with CSS Variables and JS</title>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h2> Update CSS Variables with <span class="h1">JS</span> </h2>

        <div class="align">
            <div class="controls">
                <label for="spacing">Spacing:</label>
                <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

                <label for="blur">Blur:</label>
                <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

                <label for="base">Base Color</label>
                <input id="base" type="color" name="base" value="#ffc600">
            </div>

            <div>
                <div> <input placeholder="Paste image url" type="text" id="url" /><input type="button" id="btn" value="show image" /></div>

                <img src="https://25.media.tumblr.com/eea7e479ce9097e3deae73cd2da9c78b/tumblr_mj8mbsxpkv1qgeb4so1_1280.png"
                    id="img">
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
